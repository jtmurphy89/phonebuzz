{% extends "_base.html" %}


{% block content %}
<h2 align="center">Schedule a Forced Game of PhoneBuzz!</h2>

<br>

<form action="/" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input name="phone_number" class="form-control input-lg" type="text" placeholder="+15555555555" required>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-lg btn-success" value="Call">
    </div>
</form>

{% endblock content %}
